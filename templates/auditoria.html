<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditoría</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Registros de Auditoría</h1>

    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
          <tr>
            <th class="px-4 py-2 text-left">Fecha</th>
            <th class="px-4 py-2 text-left">Acción</th>
            <th class="px-4 py-2 text-left">Tabla</th>
            <th class="px-4 py-2 text-left">ID Registro</th>
            <th class="px-4 py-2 text-left">Descripción</th>
            <th class="px-4 py-2 text-center">Detalle</th>
          </tr>
        </thead>
        <tbody id="tbody" class="divide-y divide-gray-200">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4">
    <div class="bg-white w-full max-w-4xl rounded-lg shadow-lg">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-lg font-semibold">Detalle de Auditoría</h2>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-xl">&times;</button>
      </div>
      <div class="p-4 space-y-4">
        <div>
          <h3 class="font-semibold">Datos Anteriores:</h3>
          <pre id="datos_anteriores" class="bg-gray-50 p-3 rounded overflow-auto max-h-60"></pre>
        </div>
        <div>
          <h3 class="font-semibold">Datos Nuevos:</h3>
          <pre id="datos_nuevos" class="bg-gray-50 p-3 rounded overflow-auto max-h-60"></pre>
        </div>
      </div>
      <div class="p-4 border-t flex justify-end">
        <button onclick="closeModal()" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    const API = "/api/auditoria";
    const tbody = document.getElementById("tbody");
    const modal = document.getElementById("modal");
    const datosAnteriores = document.getElementById("datos_anteriores");
    const datosNuevos = document.getElementById("datos_nuevos");

    function openModal(anteriores, nuevos) {
      datosAnteriores.textContent = anteriores ? JSON.stringify(JSON.parse(anteriores), null, 2) : "Sin datos";
      datosNuevos.textContent = nuevos ? JSON.stringify(JSON.parse(nuevos), null, 2) : "Sin datos";
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    function closeModal() {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    }

    async function loadAuditoria() {
      const res = await fetch(API);
      const data = await res.json();
      tbody.innerHTML = "";

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="px-4 py-6 text-center text-gray-500">Sin registros</td></tr>`;
        return;
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2">${row.fecha}</td>
          <td class="px-4 py-2 font-semibold">${row.accion}</td>
          <td class="px-4 py-2">${row.tabla_afectada}</td>
          <td class="px-4 py-2">${row.id_registro}</td>
          <td class="px-4 py-2">${row.descripcion || "-"}</td>
          <td class="px-4 py-2 text-center">
            <button class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-500">
              Ver
            </button>
          </td>
        `;
        tr.querySelector("button").addEventListener("click", () => openModal(row.datos_anteriores, row.datos_nuevos));
        tbody.appendChild(tr);
      });
    }

    loadAuditoria();
  </script>
</body>
</html>
