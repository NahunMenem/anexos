<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiliario con Advertencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        accent: '#f43f5e'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 flex-wrap gap-3">
            <div class="flex items-center gap-3">
                <img src="{{ url_for('static', filename='images/logopatri.png') }}" alt="Logo Patrimonio" class="h-12 w-auto rounded">
                <h1 class="text-xl font-bold">Dirección de Patrimonio</h1>
            </div>
            <button onclick="window.print()" 
                    class="flex items-center gap-2 px-4 py-2 bg-primary hover:bg-blue-700 rounded-lg text-white transition">
                <i data-lucide="printer"></i> Imprimir
            </button>
        </div>
    </header>

    <!-- Contenido -->
    <main class="max-w-4xl mx-auto p-4">
        <div id="mobiliarioContainer" class="bg-gray-800 rounded-lg shadow-lg overflow-hidden"></div>
    </main>

    <!-- Modal para imagen ampliada -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 hidden z-50 flex items-center justify-center">
        <img id="modalImage" src="" alt="Imagen ampliada" class="max-w-full max-h-full rounded-lg shadow-lg">
    </div>

    <script>
        lucide.createIcons();

        // Obtener ID desde la URL
        const params = new URLSearchParams(window.location.search);
        const mobiliarioId = params.get('id');

        if (!mobiliarioId) {
            document.getElementById('mobiliarioContainer').innerHTML = 
                '<p class="text-red-400 p-4">No se especificó un ID de mobiliario.</p>';
        } else {
            fetch(`https://anexos.onrender.com/api/mobiliario/${mobiliarioId}/advertencia`)
                .then(res => {
                    if (!res.ok) throw new Error('Mobiliario no encontrado');
                    return res.json();
                })
                .then(item => {
                    document.getElementById('mobiliarioContainer').innerHTML = `
                        <div class="flex flex-col md:flex-row">
                            <img src="${item.foto_url || 'https://via.placeholder.com/300'}" 
                                 alt="Foto mobiliario" 
                                 class="md:w-1/2 w-full object-cover max-h-96 cursor-pointer"
                                 onclick="openImageModal('${item.foto_url || 'https://via.placeholder.com/300'}')">
                            <div class="p-6 flex flex-col gap-2 md:w-1/2">
                                <h2 class="text-2xl font-bold mb-1">${item.descripcion}</h2>
                                <p class="text-sm text-gray-400">ID: <span class="font-mono">${item.id_mobiliario}</span></p>
                                <p><strong>Anexo:</strong> ${item.anexo || 'N/A'}</p>
                                <p><strong>Subdependencia:</strong> ${item.subdependencia || 'N/A'}</p>
                                <p><strong>Rubro:</strong> ${item.rubro || 'N/A'}</p>
                                <p><strong>Clase:</strong> ${item.clase_bien || 'N/A'}</p>

                                <!-- Cartel de advertencia con botón ubicación y mapa -->
                                <div class="mt-4 bg-red-900/40 border border-red-500 text-red-300 p-4 rounded-lg shadow-lg">
                                    <div class="flex gap-3 items-start">
                                        <i data-lucide="alert-triangle" class="w-6 h-6 flex-shrink-0 text-red-400"></i>
                                        <div>
                                            <p class="text-sm leading-relaxed">${item.advertencia}</p>
                                            <p class="text-sm mt-2 text-gray-300">
                                                Dirección: <strong>Vélez Sársfield 743, F5300 La Rioja</strong>
                                            </p>
                                        </div>
                                    </div>
                                    <a href="https://www.google.com/maps?q=Vélez+Sársfield+743,+F5300+La+Rioja" 
                                       target="_blank" 
                                       class="mt-3 inline-flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white text-sm font-medium transition">
                                        <i data-lucide="map-pin" class="w-5 h-5"></i> Ver ubicación en Google Maps
                                    </a>
                                    <div class="mt-4 w-full h-64">
                                        <iframe 
                                            width="100%" 
                                            height="100%" 
                                            style="border:0; border-radius: 8px;" 
                                            loading="lazy" 
                                            allowfullscreen 
                                            src="https://www.google.com/maps?q=Vélez+Sársfield+743,+F5300+La+Rioja&output=embed">
                                        </iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    lucide.createIcons();
                })
                .catch(err => {
                    document.getElementById('mobiliarioContainer').innerHTML = 
                        `<p class="text-red-400 p-4">${err.message}</p>`;
                });
        }

        // Funciones para modal de imagen
        function openImageModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
        }

        document.getElementById('imageModal').addEventListener('click', function () {
            this.classList.add('hidden');
        });
    </script>
</body>
</html>
